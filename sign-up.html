<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script
      src="https://kit.fontawesome.com/05c8f3d42c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- ================ PORTER ===================  -->
    <div class="foundation-sign-up">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6 left-sign-up">
            <h1>Sign Up</h1>
            <form class="sign-up-form">
              <div class="form-group row user-name-su">
                <div class="col">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-user-o"></i>
                      </div>
                    </div>
                    <input
                      id="user-sign-up"
                      name="user-sign-up"
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row email-su">
                <div class="col">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-envelope-o"></i>
                      </div>
                    </div>
                    <input
                      id="email-sign-up"
                      name="email-sign-up"
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row password-su">
                <div class="col">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-lock"></i>
                      </div>
                    </div>
                    <input
                      id="password-sign-up"
                      name="password-sign-up"
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row"></div>
            </form>
            <div class="btn btn-lg btn-primary sign-up-btn">Sign up</div>
            <div class="sign-up-text">
              <p>Or sign in with social media</p>
            </div>
            <div class="container">
              <div class="facebook-border-su">
                <svg
                  class="facebook-sign"
                  width="10"
                  height="18"
                  viewBox="0 0 10 18"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9.00879 10.125L9.50871 6.86742H6.38297V4.75348C6.38297 3.86227 6.81961 2.99355 8.21953 2.99355H9.64054V0.220078C9.64054 0.220078 8.35101 0 7.11809 0C4.54394 0 2.86137 1.56023 2.86137 4.38469V6.86742H0V10.125H2.86137V18H6.38297V10.125H9.00879Z"
                    fill="black"
                  />
                </svg>
              </div>
              <div class="twitter-border-su">
                <svg
                  class="twitter-sign"
                  width="23"
                  height="18"
                  viewBox="0 0 23 18"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M19.8844 4.48592C19.8984 4.68279 19.8984 4.8797 19.8984 5.07656C19.8984 11.0812 15.3282 18 6.97501 18C4.40156 18 2.01095 17.2547 0 15.961C0.365638 16.0031 0.717166 16.0172 1.09687 16.0172C3.22028 16.0172 5.17499 15.3 6.73594 14.0766C4.73906 14.0344 3.06561 12.7266 2.48904 10.9266C2.77032 10.9687 3.05155 10.9969 3.34689 10.9969C3.75469 10.9969 4.16253 10.9406 4.54219 10.8422C2.46095 10.4203 0.899963 8.59218 0.899963 6.38437V6.32814C1.50463 6.66564 2.20781 6.87657 2.95307 6.90467C1.72963 6.08902 0.928099 4.69685 0.928099 3.12184C0.928099 2.27811 1.15306 1.50467 1.54683 0.829666C3.78278 3.58591 7.14374 5.38588 10.9124 5.58279C10.8422 5.24529 10.7999 4.89376 10.7999 4.54219C10.7999 2.03904 12.825 0 15.3421 0C16.6499 0 17.8312 0.548436 18.6609 1.43437C19.6874 1.23751 20.6718 0.857802 21.5437 0.337502C21.2062 1.39221 20.489 2.27815 19.5468 2.84061C20.4609 2.74222 21.3468 2.48904 22.1624 2.13752C21.5438 3.03748 20.7703 3.83901 19.8844 4.48592Z"
                    fill="black"
                  />
                </svg>
              </div>
              <div class="google-border-su">
                <svg
                  class="google-sign"
                  width="18"
                  height="18"
                  viewBox="0 0 18 18"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M17.7097 9.21048C17.7097 14.3456 14.1931 18 9 18C4.02097 18 0 13.979 0 9C0 4.02097 4.02097 0 9 0C11.4242 0 13.4637 0.889113 15.0351 2.35524L12.5855 4.71048C9.38105 1.61855 3.42218 3.94113 3.42218 9C3.42218 12.1391 5.92984 14.6831 9 14.6831C12.5637 14.6831 13.8992 12.1282 14.1097 10.8036H9V7.70806H17.5681C17.6516 8.16895 17.7097 8.61169 17.7097 9.21048Z"
                    fill="black"
                  />
                </svg>
              </div>
              <div class="linkedin-border-su">
                <svg
                  class="linkedin-sign"
                  width="18"
                  height="18"
                  viewBox="0 0 18 18"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4.0292 18H0.297328V5.98232H4.0292V18ZM2.16125 4.343C0.967923 4.343 0 3.35458 0 2.16125C8.54135e-09 1.58805 0.227703 1.03833 0.633017 0.633017C1.03833 0.227703 1.58805 0 2.16125 0C2.73445 0 3.28418 0.227703 3.68949 0.633017C4.0948 1.03833 4.32251 1.58805 4.32251 2.16125C4.32251 3.35458 3.35418 4.343 2.16125 4.343ZM17.9964 18H14.2726V12.1499C14.2726 10.7556 14.2444 8.96766 12.3323 8.96766C10.392 8.96766 10.0947 10.4824 10.0947 12.0494V18H6.36684V5.98232H9.94603V7.62164H9.99826C10.4965 6.67743 11.7135 5.68097 13.5292 5.68097C17.3061 5.68097 18.0004 8.16808 18.0004 11.3985V18H17.9964Z"
                    fill="black"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="col-6">
            <img class="sign-up-img" src="./images/sign-up-graphic.png" alt="woman at desk" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
